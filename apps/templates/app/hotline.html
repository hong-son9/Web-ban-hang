{% extends 'app/base.html' %}
{% load static %}

        {% block hotline %}
<style>
.marquee {
    overflow: hidden;
    white-space: nowrap;
}

.marquee-text {
    display: inline-block;
    font-size: 20px; /* Đổi giá trị font-size tại đây */
    font-weight: bold;
    animation: marquee 10s linear infinite; /* Điều chỉnh thời gian và animation theo ý muốn */
}

@keyframes marquee {
    0% {
        transform: translateX(100%); /* Bắt đầu từ phải cùng */
    }
    100% {
        transform: translateX(-100%); /* Kết thúc ở bên trái */
    }
}
body {
    position: relative;
    height: 100vh;
    margin: 0;
}
.call-btn {
    display: inline-block;
    background-color: #0056b3;
    color: #fff;
    text-decoration: none;
    padding: 12px 24px;
    border-radius: 5px;
    margin-top: 20px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    justify-content: center;
}
.call-btn:hover {
    background-color: red;
}
</style>
<body>

    <div class="marquee">
    <p class="marquee-text">Hotline hỗ trợ: 036-545-4643(Phí Hồng Sơn) - Giờ làm việc: Thứ 2 - Thứ 6, 8:00 AM - 5:00 PM</p>
    </div>
        <a href="tel:0365454643" class="call-btn">Gọi ngay</a>
        {% endblock hotline %}
</body>
