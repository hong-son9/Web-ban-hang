{% extends 'app/base.html' %}
{% load static %}
        {% block category %}
        <style>
            .thubnail {
        transition: transform 0.3s ease;
        max-width: 100%;
        max-height: 200px; /* Đặt chiều cao tối đa của ảnh */
        object-fit: cover;
        object-position: center;
    }
    .thubnail:hover {
        transform: scale(1.2);
    }
        </style>
<br/>
        <div class="row" style="width:100%">
  {% for product in products %}
      <div class="col-lg-3">
        <img class="thubnail" src="{{product.ImageURL}}" height="200">
        <div class="box-element product">
          <h6><strong>{{product.name}}</strong></h6>
          <hr>
          <buttom data-product={{product.id}} data-action ="add" class="btn  btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</buttom>
          <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}">Xem</a>
          <h4 style="display: inline-block; color:red; font-size: 20px; float: right"><strong>{{product.price}}</strong></h4>
      </div>
    </div>
  {% endfor %}
</div>
    {% endblock category %}
