{% extends 'app/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
        {% block detail %}
    {% for product in products %}
        <br/>
        <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{product.ImageURL}}" width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1"> <a href="{% url 'home' %}" style="text-decoration: none;">&#x2190; Back</a></span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                                <h5 class="text-uppercase">Tên: {{product.name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">Giá: {{product.price}} VND</span>
                                </div>
                            </div>
                            <p class="about">{{product.detail}}</p>
                            <div class="cart mt-4 align-items-center">
                                <button class="btn btn-danger text-uppercase mr-2 px-4 add-btn update-cart" data-product={{product.id}} data-action ="add">Thêm vào giỏ hàng</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        {% endfor %}
        {% endblock detail %}
</body>
</html>
