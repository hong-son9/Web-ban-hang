{% extends 'app/base.html' %}
{% load static %}

        {% block register %}
<style>
    /* CSS cho phần đăng ký */
  .section-register {

  }

  .form-outline {

  }
  .btn-primary{
      border: 2px solid red;
      padding: 10px 20px;
      color: red;
      background-color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      }
      .btn-primary:hover{
      border: 2px solid black;
      background-color: red;
      color: white;
  }
</style>
        <section class="vh-100" style="background-color: #eee; position: relative; top: -55px;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <form class="mx-1 mx-md-4" method="POST" action="">
                  {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <label class="form-label" for="form3Example1c" style="white-space: nowrap;">Tài khoản</label>
                    <div class="form-outline flex-fill mb-0" style="margin-left: 30px;">
                        {{form.username}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <label class="form-label" for="form3Example3c" style="white-space: nowrap;"> Email</label>
                    <div class="form-outline flex-fill mb-0" style="margin-left: 54px;">
                        {{form.email}}
                    </div>
                  </div>

                     <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <label class="form-label" for="form3Example3c" style="white-space: nowrap;">First Name</label>
                       <div class="form-outline flex-fill mb-0" style="margin-left: 20px;">
                        {{form.first_name}}
                    </div>
                  </div>

                     <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <label class="form-label" for="form3Example3c" style="white-space: nowrap;">Last Name</label>
                       <div class="form-outline flex-fill mb-0" style="margin-left: 20px;">
                        {{form.last_name}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>


                      <label class="form-label" for="form3Example4c" style="white-space: nowrap;">Mật khẩu</label>
                    <div class="form-outline flex-fill mb-0" style="margin-left: 30px;">
                        {{form.password1}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <label class="form-label" for="form3Example4cd" style="white-space: nowrap;">Nhập lại mật khẩu</label>
                    <div class="form-outline flex-fill mb-0" style="margin-left: 10px;">
                        {{form.password2}}
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng kí</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
            <style>
              .dangnhap{
              text-decoration: none;
              }
              .dangnhap:hover{
              color:red;
              }
            </style>
            <p class="text-center h5 fw-bold mb-5 mx-1 mx-md-4 mt-4">Bạn đã có tài khoản? <a href="{% url 'login' %}" class="dangnhap">Đăng nhập</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
        {% endblock register %}
