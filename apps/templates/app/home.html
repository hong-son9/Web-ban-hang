{% extends 'app/base.html' %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="true" style="display: flex; width: 1250px; height:400px;" >
  <div class="carousel-inner" >
    <div class="carousel-item active">
      <img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="...">
    </div>
     <div class="carousel-item">
      <img src="{% static 'app/images/banner/b4.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/b10.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item ">
      <img src="{% static 'app/images/banner/b13.png' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/b11.png' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item ">
      <img src="{% static 'app/images/banner/b1.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>

  <div class="carousel-inner" style="width: 400px; height:auto; margin-left: 20px; margin-top: 0px; ">
    <img src="{% static 'app/images/banner/b17.jpg' %}" class="d-block w-100" alt="...">
    <img src="{% static 'app/images/banner/b15.png' %}" class="d-block w-100" style="margin-top:5px;"alt="...">
  </div>
</div>
    </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script>
  // Lấy carousel
  var carousel = new bootstrap.Carousel(document.getElementById('carouselExampleControls'), {
    interval: 2000, // Thời gian chuyển ảnh (đơn vị: mili giây)
    wrap: true, // Chạy lặp lại các ảnh
  });

</script>
{% endblock banner_slider %}
{% block main-content %}
<style>
    .carousel-item{
    border-radius: 15px;
    }
      /* CSS để thêm hiệu ứng phóng to vào ảnh */
    .thubnail {
        transition: transform 0.3s ease;
        max-width: 100%;
        max-height: 200px; /* Đặt chiều cao tối đa của ảnh */
        object-fit: cover;
        object-position: center;
    }
    .thubnail:hover {
        transform: scale(1.2);
    }
</style>
<div class="row" style="width:100%">
  {% for product in products %}
  <div class="col-lg-3">
    <img class="thubnail" src="{{product.ImageURL}}" height="200">
    <div class="box-element product">
      <h6><strong>{{product.name}}</strong></h6>
      <hr>
      <buttom data-product={{product.id}} data-action ="add" class="btn  btn-outline-secondary add-btn update-cart" style="color: black;">Thêm vào giỏ hàng</buttom>
      <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}">Xem</a>
      <h4 style="display: inline-block; float: right; color:red; font-size: 20px; margin-top:10px;"><strong>{{product.price}}</strong></h4>
  </div>
</div>
  {% endfor %}
</div>
  <br /><br /><br />
    {% endblock main-content %}
